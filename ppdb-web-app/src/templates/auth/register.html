 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Register - PPDB Online</title>
</head>
<body>
    <div class="container">
        <h1>Register PPDB Online</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-section">
            <form method="POST" action="{{ url_for('register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group {% if username_error %}error{% endif %}">
                    <label for="username">Username:</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           value="{{ username or '' }}"
                           required>
                </div>
                
                <div class="form-group {% if email_error %}error{% endif %}">
                    <label for="email">Email:</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           value="{{ email or '' }}"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>

        <div class="info-section">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="link">Login here</a></p>
            <p><a href="{{ url_for('home') }}" class="link">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
